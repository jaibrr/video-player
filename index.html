<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Remo</title>
</head>
<body>
    <div>
        <div class="container" onmouseout="hideControl()">
            <div class="container-player" onmouseover="showControl()">
                <video autoplay muted id="video1" src="./img/video.mp4" type="video/mp4"></video>
                <div id="controle" style="display: none;" onmouseout = "hideDisplay()">
                    <img class="btn" onclick="back()" src="./img/back.png">
                    <img class="btn" id="play" onclick="play()" src="./img/play.png">
                    <img class="btn" onclick="pause()" src="./img/pause.png">
                    <img class="btn" onclick="stop()" src="./img/stop.png">
                    <img class="btn" onclick="forward()" src="./img/forward.png">
                    <img class="btn" onclick="fullscreen()" src="./img/fullscreen.png">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
