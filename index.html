<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
    <title>Remo</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="container-player">
                <video id="video" controls autoplay muted src="./img/video.mp4"></video>
                <div class="controle">
                    <img class="btn" onclick="back()" src="./img/back.png">
                    <img class="btn" onclick="play()" src="./img/play.png">
                    <img class="btn" onclick="pause()" src="./img/stop.png">
                    <img class="btn" onclick="forward()" src="./img/forward.png">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
